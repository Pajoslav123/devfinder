<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300;400;500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devfinder</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-items container">
            <div class="flex">
                <div class="left">
                    <h1 class="logo">devfinder</h1>
                </div>
                <div class="right">
                    <div class="light-toggle">Dark</div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="search">
                <img src="search_icon.png" alt="" class="search-icon">
                <input type="text" name="" placeholder="Search GitHub username..." id="">
                <button>Search</button>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <img src="placeholder.png" alt="" class="user-avatar">
                <div class="user-information">
                    <div class="main-info">
                        <div class="">
                            <h1 class="username">The Octocat</h1>
                            
                        </div>
                        <p class="date-joined">Joined 25 Jan 2011</p>
                        
                    </div>
                    <p class="tag">@octocat</p>
                    
                    
                    <p class="bio">This profile has no bio</p>
                    <div class="stats-container">
                        <div class="stat">
                            <h5 class="repos">Repos</h1>
                            <p class="value">8</p>
                        </div>
                        <div class="stat">
                            <h5 class="repos">Followers</h1>
                            <p class="value">3938</p>
                        </div>
                        <div class="stat">
                            <h5 class="repos">Following</h1>
                            <p class="value">9</p>
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="info-block">
                            <div class="info">
                                <img src="map.png" alt="" class="icon">
                                <p class="location">San Francisco</p>
                            </div>
                            <div class="info">
                                <img src="link.png" alt="" class="icon">
                                <p class="github-link">https://github.blog</p>
                            </div>
                        </div>
                        <div class="info-block">
                            <div class="info">
                                <img src="instagram.png" alt="" class="icon">
                                <p class="instagram">Not Available</p>
                            </div>
                            <div class="info">
                                <img src="portfolio.png" alt="" class="icon">
                                <p class="work">wokrplace</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
