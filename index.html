<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300;400;500;900&family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devfinder</title>
</head>
<body class = "dark" onload="getUserInfo('Pajoslav123')">
    <nav class="navbar">
        <div class="nav-items container">
            <div class="flex">
                <div class="left">
                    <h1 class="logo">devfinder</h1>
                </div>
                <div class="right">
                    <div class="toggles">
                        <img id = "darkMode" src="moon.png" alt="" class="moon">/<img id = "lightMode"class = "sun" src="sun.png">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="search">
                <img src="search_icon.png" alt="" class="search-icon">
                <input id = "searchbar" type="text" name="" placeholder="Search GitHub username (ex. Pajoslav123)..." id="">
                <button onclick="getUserInfo()">Search</button>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <img src="placeholder.png" alt="" id = "userAvatar" class="user-avatar">
                <div class="user-information">
                    <div class="main-info">
                        <div class="">
                            <h1 class="username" id = "username">The Octocat</h1>
                            
                        </div>
                        <p class="date-joined" id ="date-joined">Joined 25 Jan 2011</p>
                        
                    </div>
                    <p class="tag" id = "tag">@octocat</p>
                    
                    
                    <p class="bio" id = "bio">This profile has no bio</p>
                    <div class="stats-container">
                        <div class="stat">
                            <h5 class="repos" >Repos</h1>
                            <p class="value" id ="repos">8</p>
                        </div>
                        <div class="stat">
                            <h5 class="repos" >Followers</h1>
                            <p class="value"id ="followers">3938</p>
                        </div>
                        <div class="stat">
                            <h5 class="repos" >Following</h1>
                            <p class="value" id ="following">9</p>
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="info-block">
                            <div class="info">
                                <img src="map.png" alt="" class="icon">
                                <p class="location" id = "location">San Francisco</p>
                            </div>
                            <div class="info">
                                <img src="link.png" alt="" class="icon">
                                <p class="github-link" id = "github"><a>https://github.blog</a></p>
                            </div>
                        </div>
                        <div class="info-block">
                            <div class="info">
                                <img src="instagram.png" alt="" class="icon">
                                <p class="instagram" id = "instagram">Not Available</p>
                            </div>
                            <div class="info">
                                <img src="portfolio.png" alt="" class="icon">
                                <p class="work" id = "work">wokrplace</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </main>
   
    <script src="main.js"></script>
</body>
</html>
